<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">

  <title>Weather Today</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 empty"></div>
      <div class="col-md-4"><div class="row">
        <div class="col-sm-12 text-center jumbotron top">
          <h1 style="color: #007bff;">Today's Weather</h1>
          <hr class="short">
          <input type="text" name="search" id="search" placeholder="Location..."><br>
        </div>
      </div>
      <div class="row text-center grey-jumbo">
        <div class="col-sm-12 text-center" style="margin-top: 50px;"><h3 id="temp"></h3></div>
        <div class="col-sm-4">
          <h3 id="info1"></h3>
          <hr class="short">
          <h3 id="info2"></h3>
        </div> 
        <div class="col-sm-4">
          <h3 id="info3"></h3>
          <button id="switch" class="btn btn-success">Farenheight</button>
        </div> 
        <div class="col-sm-4">
          <h3 id="info5"></h3>
          <hr class="short">
          <h3 id="info6"></h3>
        </div>
      </div></div>
      <div class="col-md-4 empty"></div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
